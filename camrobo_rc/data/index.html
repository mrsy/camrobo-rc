<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <title>ROBOT Controller</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center m-5">ROBOT Controller</h1>

    <div class="d-flex justify-content-center">
      <div class="col-sm-10">
        <button data-control="forward" class="btn btn-lg btn-block btn-primary">↑Forward↑</button>
      </div>
    </div>
    <div class="text-center d-flex justify-content-center mt-3">
      <div class="col-sm-4">
        <button data-control="left" class="btn btn-lg btn-primary">←Left</button>
      </div>
      <div class="col-sm-4">
        <button data-control="stop" class="btn btn-lg btn-danger">Stop</button>
      </div>
      <div class="col-sm-4">
        <button data-control="right" class="btn btn-lg btn-primary">Right→</button>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <div class="col-sm-10">
        <button data-control="reverse" class="btn btn-lg btn-block btn-primary">↓Reverse↓</button>
      </div>
    </div>
  </div>

  <script src="/jquery.min.js"></script>
  <script>
    $(function() {
      $('button').on('click', function() {
        var control = $(this).data('control');
        $.get("/" + control);
      });
    });
  </script>
</body>
</html>
